- name: play level variables
  hosts: local
  connection: local
  vars:
    COURSE: "Devops with AWS"
    TRAINER: "VIHARI"
    DURATIOIN: 140
  
  tasks:
  - name: print variables
    vars:
      COURSE: "ANSIBLE"
    ansible.builtin.debug:
      msg: "Course is {{ COURSE }}, Trainer is {{ TRAINER }} and duration is {{ DURATIOIN }}"